name: Compile Test

on: 
  pull_request:
    branches:
      - master
    
jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: read
      
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2
        with:
          path: SLCore
      - name: Checkout JavaCore
        uses: actions/checkout@v2
        with:
          repository: 'CoagulateSL/JavaCore'
          path: JavaCore
      - name: Set up JDK 17
        uses: actions/setup-java@v2
        with:
          java-version: '17'
          distribution: 'adopt'
          cache: maven
      - name: Build with Maven
        env: 
          PACKAGE_READ: ${{ secrets.PACKAGE_READ }}
        working-directory: SLCore
        run: mvn --batch-mode --update-snapshots verify -s $GITHUB_WORKSPACE/SLCore/settings.xml
